<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的博客</title>
    <meta charset="utf-8" />
    <!-- BOOTSTRAP CORE STYLE -->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <!-- FONT AWESOME ICON STYLE -->
    <link href="css/font-awesome.css" rel="stylesheet" />
    <link href="lib/editor/css/wangEditor.css" rel="stylesheet" />
    <style>

        html,body{
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        .wrap{
            background: #f5f5f5;
            min-height: 100%;
        }
        .content_wrap{
            width: 50%;
            padding: 10px;
            margin: 0px auto;
            background: #ffffff;
            min-height: 100%;
        }

        .edit{
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #29c06d;
            color: white;
            height: 60px;
            width: 60px;
            border-radius: 50%;
            padding-top: 18px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="content_wrap">
        <h3 id="title"></h3>
        <p id="create_time" style="color:#777;"></p>

        <div id="content">
        </div>
    </div>

</div>
<div class="edit" onclick="editArticle()">
    编辑
</div>
    <script src="lib/jquery-1.11.1.js"></script>
</body>
<script>
    var thisURL = document.URL;
    var id =thisURL.split('?')[1].split("=")[1];

    $.ajax({
        url:"/getBlogDetail",
        dataType: 'json',
        type:'POST',
        data:{
            id:id
        },
        success:function (result) {
            $("#title").text(result.data.title);
            $("#create_time").text(result.data.create_time);
            $("#content").append(result.data.content)
        }
    })
    
    function editArticle() {
        window.location.href='edit_blog.html?id='+id+''
    }

</script>
</html>
