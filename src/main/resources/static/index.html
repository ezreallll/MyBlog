<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!--[if IE]>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<![endif]-->
    <title>我的博客</title>
    <!-- BOOTSTRAP CORE STYLE -->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <!-- FONT AWESOME ICON STYLE -->
    <link href="css/font-awesome.css" rel="stylesheet" />
    <!-- CUSTOM STYLE CSS -->
    <link href="css/style.css" rel="stylesheet" />
    <link href="lib/page/jquery.pager.css" rel="stylesheet" />
    <style>
        .content_sample {
            max-height: 140px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            background: #f5f5f5;
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="header">

         <img src="img/me.jpg" class="img-circle" />

         <a href="edit_blog.html" class="btn btn-lg btn-success" ><i class="glyphicon glyphicon-edit"></i>写博客</a>
    </div>
    <!--END INFO SECTION-->
    <div class="container" style="margin-top: 80px">
        <div class="row">
            <div class="col-md-8 " >
                <div id="articles">
                </div>
                <nav style="height: 70px">
                    <ul  id="pager"></ul>
                </nav>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3" style="padding-top: 30px;">
				<div class="row">
                    <ul class="list-group">
                        <li class="list-group-item"><strong>分类</strong></li>
                    </ul>
				</div>
            </div>
        </div>
    </div>


    <script src="lib/jquery-1.11.1.js"></script>
    <script src="lib/bootstrap.js"></script>
    <script src="lib/page/jquery.pager.js"></script>
    <script>

        var currentPage=1;

        var type=0;

        var totalPage;

        PageClick = function(pageclickednumber) {
            currentPage=pageclickednumber;
            getBlogList();
        }


        getBlogList();

        function getBlogList() {
           $.ajax({
               url:"/getBlogList",
               dataType: 'json',
               type:'POST',
               data:{
                   type:type,
                   page:currentPage,
                   size:5
               },
               success:function (result) {
                 if(result.data.total!=0) {
                     initArticle(result.data.items);
                     totalPage = Math.ceil(result.data.total / 5);
                     $("#pager").pager({pagenumber: currentPage, pagecount: totalPage, buttonClickCallback: PageClick});
                 }else {
                     $("#articles").text("暂无内容。。。")
                 }
               }
           })
       }


        function initArticle(list) {
            $("#articles").empty();
            $.each(list,function (index,item) {
                $("#articles").append('<div class="blog-post">'
                        +'<h3>'
                        +item.title
                        +'</h3>'
                        +'<h5 style="color: #777"> '
                        +item.create_time
                        +'</h5>'
                        +'<div class="content_sample">'
                        +item.content
                        +'</div>'
                        +'<br>'
                        +'<a href="article_detail.html?id='+item.id+'" class="btn btn-default btn-lg ">查看更多<i class="fa fa-angle-right"></i></a>'
                        +'</div>'
                )
            })
        }

        $.ajax({
            url:"/getTypeList",
            dataType: 'json',
            success:function (result) {
               $.each(result.data,function (index,item) {
                   $(".list-group").append('<li class="list-group-item"  onclick="chooseType('+item.id+')">'+item.remark+'</li>')
               })
            }
        })

        function chooseType(id) {
            type=id;
            getBlogList(type);
        }

    </script>
</body>
</html>
